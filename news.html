<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .article {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .article-summary {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .article-date {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container" id="articlesContainer">
        <!-- Articles will be dynamically added here -->
    </div>

    <script>
        // Fetch news articles from server
        fetch('/news')
            .then(response => response.json())
            .then(articles => {
                const articlesContainer = document.getElementById('articlesContainer');

                articles.forEach(article => {
                    // Create article element
                    const articleElement = document.createElement('div');
                    articleElement.classList.add('article');

                    // Create and append title element
                    const titleElement = document.createElement('div');
                    titleElement.classList.add('article-title');
                    titleElement.textContent = article.title;
                    articleElement.appendChild(titleElement);

                    // Create and append summary element (optional)
                    // const summaryElement = document.createElement('div');
                    // summaryElement.classList.add('article-summary');
                    // summaryElement.textContent = article.summary;
                    // articleElement.appendChild(summaryElement);

                    // Create and append date element (optional)
                    // const dateElement = document.createElement('div');
                    // dateElement.classList.add('article-date');
                    // dateElement.textContent = article.date;
                    // articleElement.appendChild(dateElement);

                    // Append article element to container
                    articlesContainer.appendChild(articleElement);
                });
            })
            .catch(error => console.error('Error fetching articles:', error));
    </script>
</body>
</html>
